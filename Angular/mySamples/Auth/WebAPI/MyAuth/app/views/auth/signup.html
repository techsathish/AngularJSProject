<div id="signupPage">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Sign Up</h2>

            <form name="signupForm" role="form">
                <div class="form-group">
                    <label for="sgnFirstName">Name</label>
                    <input id="sgnFirstName" type="text" class="form-control" placeholder="Enter Name" />
                </div>

                <div class="form-group">
                    <label for="sgnEmailId">Email ID</label>
                    <input id="sgnEmailId" type="email" class="form-control" placeholder="Enter Email ID" />
                </div>

                <div class="form-group">
                    <label for="sgnPassword">Password</label>
                    <input id="sgnPassword" type="password" class="form-control" placeholder="Enter Password" />
                </div>

                <div class="form-group">
                    <label for="sgnRetypePass">Retype Password</label>
                    <input id="sgnRetypePass" type="password" class="form-control" placeholder="Retype Password" />
                </div>

                <button type="submit" class="btn btn-default">SignUp</button>
            </form>
        </div>
    </div>
</div>
